<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="headerbar">
        <div id="cover"></div>
        <div id="profile-pic"></div>
        <h1>Your Name</h1>
        <h3>Website</h3>
        <button id="like-button" class="buttons">Like</button>
        <button id="follow-button" class="buttons">Follow</button>
        <button id="message" class="buttons">Message</button>
        <button id="dots" class="buttons">...</button>
        <nav id="navigate">
            <button id="timeline" class="navbutton">Timeline</button>
            <button id="about" class="navbutton">About</button>
            <button id="welcome" class="navbutton">Welcome</button>
            <button id="fwb" class="navbutton">FWB</button>
            <button id="more" class="navbutton dropdown">More</button>
        </nav>
    </section>

</body>
</html>
